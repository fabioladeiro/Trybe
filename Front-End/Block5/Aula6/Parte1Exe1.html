 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>

  function makeMadLib(){
    let noun = document.querySelector("#noun").value;
    let adjective = document.querySelector("#adjective").value;
    let name = document.querySelector("#person").value;
    let story = document.querySelector("#story");
    story.innerHTML = name + " Ã© " + adjective + " porque gosta de " + noun;
  }

   let botao = document.querySelector("#lib-button");
   botao.addEventListener("click", makeMadLib);

 </script>  
  
 </body>
