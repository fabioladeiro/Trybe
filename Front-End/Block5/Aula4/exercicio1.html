      function changePersonDescription(text){
        document.getElementsByTagName('p')[1].innerHTML = text;
      }
      changePersonDescription("Eu quero estar ganhando dinheiro");

      function changeColor (element, color){
        document.getElementsByClassName(element)[0].style.background = color;
      }
      changeColor('main-content',"green");
      changeColor('center-content',"white");

      function changeText(element,text){
        document.getElementsByTagName(element)[0].innerHTML = text;
      }
      changeText('h1',"Exercício 4.4 - JavaScript");

      function toUpper(element){
        let text = document.getElementsByTagName(element);
        for (let i = 0; i<element.length; i++){
          text[i].innetHTML = text[i].innerHTML.toUpperCase();
        }
      }
      toUpper('p');

      function showInConsole(element) {
        for (let i = 0; i<element.length; i++){
          console.log(document.querySelectorAll(element)[2].innerHTML)
        }
      }
      showInConsole('p');
